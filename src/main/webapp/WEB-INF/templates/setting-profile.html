<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>BlueOcean - Academia de CÃ³digo</title>
<link rel="stylesheet" href="./static/vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="./static/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
</head>
<body>
		
<!-- Overlay panel -->
<div class="body-overlay"></div>
<!-- Left panel -->
<div id="panel-left"></div>
<!-- Right panel -->
<div id="panel-right"></div>


<div class="page page--main" data-page="form">
	
	<header class="header header--page header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href="lobby"><img src="./static/assets/images/icons/white/arrow-back.svg" alt="" title=""/></a></div>
			<div class="header__logo header__logo--text"><a href="#">Blue<strong>Ocean</strong></a></div>
			<div class="header__icon header__icon--empty-space"></div>			
			
                </div>
	</header>
	
	<!-- PAGE CONTENT -->
	<div class="page__content page__content--with-header">
		<h2 class="page__title">Edit Profile</h2>
              <p class="welcome">
				  You can change your information here              </p>
		<div class="fieldset">
			<div class="form">
				<form id="Form" method="post" action="./static/other-pages/checkout.html">
					<div class="form__row">
						<input type="text" name="Text" value="" class="form__input required" placeholder="Name" />
					</div>
					<div class="form__row">
						<input type="text" name="Email" value="" class="form__input email required" placeholder="Email" />
					</div>
					<div class="form__row">
						<input type="number" name="Number" value="" class="form__input required" placeholder="Phone" />
					</div>

					<div class="form__row">
						<input type="date" name="Date" value="" class="form__input required" placeholder="Date" />
					</div>
					<div class="form__row">
						<div class="form__select">
							<select name="selectoptions" class="required">
								<option value="" disabled selected>Gender</option>
								<option value="1">Male</option>
								<option value="2">Female</option>
								<option value="3">Other</option>
							</select>
						</div>
					</div>
					<h3 class="pb-20 pt-20">Receive event notifications</h3>
					<div class="form__row">
						<div class="switch">
							<label>Enable:</label>
							<input type="checkbox" hidden="hidden" id="enable">
							<label class="switch__label" for="enable"></label>
						</div>
					</div>

					<h3 class="pb-20 pt-20">Simple agree checkbox</h3>
					<div class="form__row">
						<div class="checkbox-simple">
							<input type="checkbox" name="agree" id="agree" value="agree" checked /><label for="agree">Agree Terms &amp; Conditions</label>
						</div>
					</div>
					<div class="form__row mt-40">
						<input type="submit" name="submit" class="form__submit button button--main button--full" id="submit" value="SUBMIT" />
					</div>
				</form>
			</div>
		</div>
	

		 
		
	</div>
			  



</div>
<!-- PAGE END -->


<!-- Social Icons Popup -->
<div id="popup-social"></div>
 
<!-- Alert --> 
<div id="popup-success"></div>  

<!-- Notifications --> 
<div id="popup-notifications"></div>  

<script src="./static/vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="./static/vendor/jquery/jquery.validate.min.js" ></script>
<script src="./static/vendor/swiper/swiper.min.js"></script>
<script src="./static/js/swiper-init-swipe.js"></script>
<script src="./static/js/jquery.custom.js"></script>
</body>
</html>
