<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
<title>BlueOcean - Academia de CÃ³digo</title>
<link rel="stylesheet" href="/blue-ocean/static/vendor/swiper/swiper.min.css">
<link rel="stylesheet" href="/blue-ocean/static/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<meta name="google-signin-client_id" content="496328897803-k44f1ua6v9bqqnretp3br34hn1jperb5.apps.googleusercontent.com">
</head>
<body>
	
<div class="page page--login" data-page="login">

	<!-- HEADER -->
	<header class="header header--fixed">	
		<div class="header__inner">	
			<div class="header__icon"><a href="splash"><img src="/blue-ocean/static/assets/images/icons/white/arrow-back.svg" alt="" title=""/></a></div>
                </div>
	</header>

        <div class="login">
		<div class="login__content">	
			<h2 class="login__title">Welcome back</h2>
			<p class="login__text">Login to your account</p>
				<div class="login-form">
					<form id="LoginForm" name="f" method="POST" action="/blue-ocean/login">
						<div class="login-form__row">
							<label class="login-form__label">Username</label>
							<input type="text" name="username" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<label class="login-form__label">Password</label>
							<input type="password" name="password" value="" class="login-form__input required" />
						</div>
						<div class="login-form__row">
							<input type="submit" name="submit" class="login-form__submit button button--main button--full" id="submit" value="submit" />
						</div>
					</form>
					<div class="login-form__forgot-pass"><a href="forgot-password">Forgot Password?</a></div>
					<div class="login-form__bottom">
						<p>Don't have an account?</p>
						<a href="signup" class="button button--secondary button--full">SIGN UP</a>
					</div>
				</div>
			<div class="g-signin2" data-onsuccess="onSignIn"></div>
		</div>
        </div>
	<script>
		gapi.load('auth2',function () {
			gapi.auth2.init();
		});
	</script>
</div>
<!-- PAGE END -->
   
<script src="/blue-ocean/static/vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="/blue-ocean/static/vendor/jquery/jquery.validate.min.js" ></script>
<script src="/blue-ocean/static/vendor/swiper/swiper.min.js"></script>
<script src="/blue-ocean/static/js/jquery.custom.js"></script>
</body>
</html>
